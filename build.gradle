apply plugin: 'java'

def release_version = System.getenv('VERSION')
def MAVEN_URL = System.getenv('MAVEN_URL')
def PRODUCT = System.getenv('PRODUCT')
def GROUP_ID = 'com.couchbase.lite'

repositories {
    mavenCentral()
    maven {
            url MAVEN_URL
        }
}

dependencies {
    implementation GROUP_ID +  ':' + PRODUCT + ':' + release_version
}
